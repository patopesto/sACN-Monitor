<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="bg-gray-900">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ block "title" . }}
      {{- .Title }} - {{ .Site.Title -}}
    {{ end }}</title>
    {{- if .Description }}
    <meta name="description" content="{{ .Description }}"/>
    {{ end -}}
    {{- if .Keywords }}
    <meta name="keywords" content="{{ delimit .Keywords " ," }}" />
    {{ end -}}
    {{- if .Params.Author }}
    <meta name="author" content="{{ .Params.Author}}"/>
    {{ end -}}
    {{ hugo.Generator -}}
    {{ partialCached "styles" . -}}
  </head>
  <body class="flex flex-col min-h-screen bg-white bg-gradient-to-b dark:from-gray-900 dark:to-gray-800 antialiased">
    {{ partial "navbar" . }}

    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    
    {{ partial "footer" . -}}
    {{ partial "scripts" . -}}
  </body>
</html>
